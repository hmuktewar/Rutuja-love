<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rutuja ‚ù§Ô∏è Himanshu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family: Arial, sans-serif;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  overflow:hidden;
}

/* Floating Background Text */
.bgText{
  position:absolute;
  font-size:40px;
  color:rgba(255,255,255,0.15);
  animation: floatText 20s linear infinite;
  white-space:nowrap;
}

@keyframes floatText{
  0%{transform:translateX(-100%);}
  100%{transform:translateX(100%);}
}

.container{
  background:white;
  padding:40px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
  z-index:2;
}

button{
  padding:12px 30px;
  font-size:18px;
  margin:10px;
  border:none;
  border-radius:50px;
  cursor:pointer;
  transition:0.3s;
}

#yesBtn{background:#ff4d6d;color:white;}
#noBtn{background:#444;color:white;}

.heart{
  position:absolute;
  font-size:20px;
  animation: float 5s linear infinite;
}

@keyframes float{
  0%{transform:translateY(100vh);opacity:1;}
  100%{transform:translateY(-10vh);opacity:0;}
}

.fullscreen{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:radial-gradient(circle,#ff4d6d,#ff758c);
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  color:white;
  z-index:10;
  padding:20px;
}

.photo{
  width:200px;
  height:200px;
  border-radius:50%;
  object-fit:cover;
  box-shadow:0 0 40px rgba(255,255,255,0.8);
  margin-bottom:20px;
}

canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:5;
}
</style>
</head>

<body>

<div class="bgText" style="top:10%;">Rutuja ‚ù§Ô∏è Himanshu</div>
<div class="bgText" style="top:50%; animation-duration:25s;">Forever Love üíñ</div>

<div class="container">
  <h1>Rutuja, Will You Be My Valentine? ‚ù§Ô∏è</h1>
  <button id="yesBtn">Yes üíñ</button>
  <button id="noBtn">No üò¢</button>
</div>

<audio id="romanticMusic" src="https://www.bensound.com/bensound-music/bensound-romantic.mp3"></audio>
<audio id="celebrationMusic" src="https://www.bensound.com/bensound-music/bensound-love.mp3"></audio>

<canvas id="fireworks"></canvas>

<script>
let yesBtn=document.getElementById("yesBtn");
let noBtn=document.getElementById("noBtn");
let romanticMusic=document.getElementById("romanticMusic");
let celebrationMusic=document.getElementById("celebrationMusic");
let canvas=document.getElementById("fireworks");
let ctx=canvas.getContext("2d");

canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let yesSize=18;
let noClicks=0;

// Floating hearts
setInterval(()=>{
  let heart=document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(20+Math.random()*30)+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),5000);
},500);

// No button
noBtn.onclick=function(){
  romanticMusic.play();
  noClicks++;
  yesSize+=10;
  yesBtn.style.fontSize=yesSize+"px";
  yesBtn.style.padding=(12+noClicks*3)+"px "+(30+noClicks*5)+"px";
  noBtn.style.transform="scale("+(1-noClicks*0.2)+")";
  if(noClicks>=4){noBtn.style.display="none";}
};

// Yes button
  <button onclick="goToLetter()">YES ‚ù§Ô∏è</button>

<script>
function goToLetter() {
    document.body.style.transition = "1s";
    document.body.style.opacity = "0";

    setTimeout(function(){
        window.location.href = "loveletter.html";
    }, 1000);
}
yesBtn.onclick=function(){
  romanticMusic.pause();
  celebrationMusic.play();
  startFireworks();

  document.body.innerHTML+=`
  <div class="fullscreen">
    <img src="your-photo.jpg" class="photo">
    <h1 id="typing"></h1>
  </div>
  `;

  typeMessage("I Love You Rutuja ‚ù§Ô∏è Forever & Always üíç",0);

  setTimeout(()=>{
    window.location.href="loveletter.html";
  },8000);
};

// Typing effect
function typeMessage(text,i){
  if(i<text.length){
    document.getElementById("typing").innerHTML+=text.charAt(i);
    setTimeout(()=>typeMessage(text,i+1),80);
  }
}

// Fireworks
function startFireworks(){
  let particles=[];
  function create(){
    let x=Math.random()*canvas.width;
    let y=Math.random()*canvas.height/2;
    for(let i=0;i<50;i++){
      particles.push({x,y,
      speedX:(Math.random()-0.5)*6,
      speedY:(Math.random()-0.5)*6,
      alpha:1});
    }
  }
  setInterval(create,800);
  function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,i)=>{
      p.x+=p.speedX;
      p.y+=p.speedY;
      p.alpha-=0.02;
      ctx.beginPath();
      ctx.arc(p.x,p.y,2,0,Math.PI*2);
      ctx.fillStyle="rgba(255,255,255,"+p.alpha+")";
      ctx.fill();
      if(p.alpha<=0){particles.splice(i,1);}
    });
    requestAnimationFrame(animate);
  }
  animate();
}
</script>

</body>
</html>
